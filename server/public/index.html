<!DOCTYPE html>
<html>
<head>
	<title>jquery Server Side Calulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
</head>
<body>
	<a href="stretch.html">Click to Go to Stretch Mode</a>
	<h1>Server Side Calculator</h1>
	<div id="based-mode">
		<h2>Based Mode</h2>
		<input type="number" id="first-number">
		<button id="add-btn">+</button>
		<button id="subtract-btn">-</button>
		<button id="multiply-btn">*</button>
		<button id="divide-btn">/</button>
		<input type="number" id="second-number">
		<button id="equal-btn">=</button>
		<button id="clear-btn">C</button>

		<h3>Output: <span id="answer"></span></h3>
		
		<h4>History of Expressions</h4>
		<ul id="history-output">
	
		</ul>
	</div>

	
	
</body>
</html>
