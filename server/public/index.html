<!DOCTYPE html>
<html>
<head>
	<title>jquery Server Side Calulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
</head>
<body>
	<h1>Server Side Calculator</h1>
	<div id="based-mode">
		<h2>Based Mode</h2>
		<input type="number" id="first-number">
		<button id="add-btn">+</button>
		<button id="subtract-btn">-</button>
		<button id="multiply-btn">*</button>
		<button id="divide-btn">/</button>
		<input type="number" id="second-number">
		<button id="equal-btn">=</button>
		<button id="clear-btn">C</button>

		<h3>Output: <span id="answer"></span></h3>
		
		<ul id="history-output">
			<li>List History Here</li>
		</ul>
	</div>

	<section>
		<h2>Stretch Mode</h2>
		<div id='stretch-mode'>
			<p id="expressionString"><span id="current"></span><span id="appending-number"></span></p>
			<button id='clear' class="grey">C</button>
			<button class="grey">+/-</button>
			<button class="grey" value="%">%</button>
			<button class="blue operator-btn" value="/">/</button>
			<button class="light-grey num-btn" value="7">7</button>
			<button class="light-grey num-btn" value="8">8</button>
			<button class="light-grey num-btn" value="9">9</button>
			<button class="blue operator-btn" value="*">*</button>
			<button class="light-grey num-btn" value="4">4</button>
			<button class="light-grey num-btn" value="5">5</button>
			<button class="light-grey num-btn" value="6">6</button>
			<button class="blue operator-btn" value="-">-</button>
			<button class="light-grey num-btn" value="1">1</button>
			<button class="light-grey num-btn" value="2">2</button>
			<button class="light-grey num-btn" value="3">3</button>
			<button class="blue operator-btn" value="+">+</button>
			<button class="zero light-grey num-btn" value="0">0</button>
			<button class="light-grey num-btn" value=".">.</button>
			<button id='equal' class="blue">=</button>
		</div>
	</section>
	
</body>
</html>
