<!DOCTYPE html>
<html>
<head>
	<title>jquery Server Side Calulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
</head>
<body>
	<h2>Based Mode</h2>
	<div id="based-mode">
		<h1>Server Side Calculator</h1>
		<input type="number" id="first-number">
		<button id="add-btn">+</button>
		<button id="subtract-btn">-</button>
		<button id="multiply-btn">*</button>
		<button id="divide-btn">/</button>
		<input type="number" id="second-number">
		<button id="equal-btn">=</button>
		<button id="clear-btn">C</button>

		<h3>Output: <span id="answer"></span></h3>
		
		<ul id="history-output">
			<li>List History Here</li>
		</ul>
	</div>

	<h2>Stretch Mode</h2>
	<section>
		
		<div id='stretch-mode'>
			<input type="text" id="expressionString">
			<button id='clear'>C</button>
			<button id="negative-positive">+/-</button>
			<button id="percent">%</button>
			<button id="divide">/</button>
			<button id="7">7</button>
			<button id="8">8</button>
			<button id="9">9</button>
			<button id="add">*</button>
			<button id="4">4</button>
			<button id="">5</button>
			<button id="9">6</button>
			<button id="subtract">-</button>
			<button id="1">1</button>
			<button id="2">2</button>
			<button id="3">3</button>
			<button id="subtract">+</button>
			<button id='0' class='zero'>0</button>
			<button id='decimal'>.</button>
			<button id='equal'>=</button>
		</div>
	</section>
	
	


</body>
</html>
