<!DOCTYPE html>
<html>
<head>
	<title>jquery Server Side Calulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
</head>
<body>
	<h1>Server Side Calculator</h1>
	<div id="based-mode">
		<h2>Based Mode</h2>
		<input type="number" id="first-number">
		<button id="add-btn">+</button>
		<button id="subtract-btn">-</button>
		<button id="multiply-btn">*</button>
		<button id="divide-btn">/</button>
		<input type="number" id="second-number">
		<button id="equal-btn">=</button>
		<button id="clear-btn">C</button>

		<h3>Output: <span id="answer"></span></h3>
		
		<ul id="history-output">
			<li>List History Here</li>
		</ul>
	</div>

	
	<section>
		<h2>Stretch Mode</h2>
		<div id='stretch-mode'>
			<p id="expressionString"></p>
			<button id='clear' class="grey">C</button>
			<button id="negative-positive" class="grey">+/-</button>
			<button id="percent" class="grey" value="%">%</button>
			<button id="divide" class="blue" value="/">/</button>
			<button id="b7" class="light-grey" value="7">7</button>
			<button id="b8" class="light-grey" value="8">8</button>
			<button id="b9" class="light-grey" value="9">9</button>
			<button id="multiply" class="blue" value="*">*</button>
			<button id="b4" class="light-grey" value="4">4</button>
			<button id="b5" class="light-grey" value="5">5</button>
			<button id="b6" class="light-grey" value="6">6</button>
			<button id="subtract" class="blue" value="-">-</button>
			<button id="b1" class="light-grey" value="1">1</button>
			<button id="b2" class="light-grey" value="2">2</button>
			<button id="b3" class="light-grey" value="3">3</button>
			<button id="add" class="blue" value="+">+</button>
			<button id='b0' class='zero light-grey' value="0">0</button>
			<button id='decimal' class="light-grey" value=".">.</button>
			<button id='equal' class="blue">=</button>
		</div>
	</section>
	
	


</body>
</html>
